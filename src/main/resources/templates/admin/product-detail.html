<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script type="text/javascript" src="/admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <script type="text/javascript" src="/admin/js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
        <form class="layui-form">
         <div class="layui-form-item">
         <label class="layui-form-label">商品图片:</label>
                <div class="layui-upload layui-input-block">
               <div style="width:60px;">
               <img src="" id ="demo1" name="c_uri" width="160px"/>
               </div>
               </div>
          </div>
          <div class="layui-form-item">
                 <label class="layui-form-label">产品名称：</label>
							    <div class="layui-input-block">
							      <input type="text" name="c_name" disabled="disabled" required  lay-verify="required" autocomplete="off" class="layui-input">
							    </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">小标题</label>
              <div class="layui-input-block">
                  <input type="text" id="c_title" disabled="disabled"  name="c_title" required="" lay-verify="nikename"   autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
             <label class="layui-form-label">品牌名称</label>
					    <div class="layui-input-block">
					       <input type="text" id="L_repass"  disabled="disabled"  name="c_brandId" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					    </div>
          </div>
           <div class="layui-form-item">
             <label class="layui-form-label">商品类型</label>
					    <div class="layui-input-block">
					       <input type="text" id="L_repass"  disabled="disabled"  name="c_categoryId" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					    </div>
          </div>
           <div class="layui-form-item">
             <label class="layui-form-label">颜色</label>
					    <div class="layui-input-block">
					       <input type="text" id="L_repass"  disabled="disabled"  name="c_color" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					    </div>
          </div>
           <div class="layui-form-item">
             <label class="layui-form-label">版本</label>
					    <div class="layui-input-block">
					       <input type="text" id="L_repass"  disabled="disabled"  name="c_edition" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					    </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">价格</label>
              <div class="layui-input-block">
                  <input type="text" id="L_repass" name="c_price" disabled="disabled" required="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">优惠价格</label>
              <div class="layui-input-block">
                  <input type="text" id="L_repass"  disabled="disabled"  name="c_discountprice" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">库存</label>
              <div class="layui-input-block">
                  <input type="text" id="L_repass"  disabled="disabled"  name="c_Stock" required=""  autocomplete="off" class="layui-input">
              </div>
          </div>         
      </form>
  </body>

</html>
