<!DOCTYPE xhtml>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/admin/css/font.css">
    <link rel="stylesheet" href="/admin/css/xadmin.css">
    <script type="text/javascript" src="/admin/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
        <form class="layui-form">
             <input type="hidden" name="id"  required  lay-verify="required" autocomplete="off" class="layui-input">  
		   <input type="hidden" name="cid"  required  lay-verify="required" autocomplete="off" class="layui-input">  
          <div class="layui-form-item">
                 <label class="layui-form-label">属性名称：</label>
							    <div class="layui-input-block">
							      <input type="text" name="name"  required  lay-verify="required" autocomplete="off" class="layui-input" style="width:160px;">
							    </div>
          </div>       
           <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit >提交</button>
               <button  class="layui-btn" lay-filter="no" lay-submit >取消</button>
          </div>         
      </form>
       <script>
   layui.use(['form','layer','upload'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer
          ,upload = layui.upload;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
        
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data.elem);
            console.log(data.field);
            
            $.ajax({
                type: 'POST',
                url: '/adminCommodity/updatePropertyById.do',
                async: false,
                data: {
                	'id':$("[name=id]").val(),
                    'cid': $("[name=cid]").val(),
                    'name': $("[name=name]").val(),                                   
                },
                success: function (data) {
                    if (data.res >0) {

                        layer.alert("修改成功", 
                      	  {icon:0, yes:function () {
                      		  //关闭当前frame
                        		 var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                       		   // 可以对父窗口进行刷新 
                                 x_admin_father_reload();
                                parent.layer.close(index);//关闭弹出层
                      		  }
                        });
                        
                    }else {
                        layer.alert('修改失败',{time: 2000, icon:5})
                    }  
                }
            });
            
            return false;
          });
        //普通图片上传
    var uploadInst = upload.render({
            elem: '#fileBtn'
            ,url: '/adminCommodity/updateBrandImg.do'
            ,accept:'images'
            ,size: 2048 //限制文件大小，单位 KB
            ,auto: false
            ,bindAction: '#uploadBtn'
            ,before: function(obj){
             //预读本地文件示例，不支持ie8
            obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
                alert(res.data.src);

                $("[name=b_img]").val(res.data.src);
              //如果上传失败
              if(res.code > 0){
                return layer.msg('上传失败');
              }else{
            	return layer.msg('上传成功');
              }
              //上传成功
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText = $('#demoText');
              demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
              });
            }
          });
		   
        });
    </script>
  </body>

</html>
